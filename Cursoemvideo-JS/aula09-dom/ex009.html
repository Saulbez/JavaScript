<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background-color: rgb(0, 162, 255);
            color: white;
            font-family: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div id="clique">Clique em mim</div>
    <script>
        corpo = window.document.body
        corpo.style.background = 'darkgray'

        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(`Est√° escrito assim: ${p1.innerText}`)
        p1.style.color = 'blue'

        var p2 = window.document.getElementsByTagName('p')[1]
        document.write('<br>' + p2.innerHTML)
        window.document.write()

        var d = window.document.querySelector('div#clique')
        d.style.background = 'red'
    </script>
</body>
</html>
